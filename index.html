<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Macro Calculator</title>
    <style>
    </style>
</head>

<body>
    <div class="container" id="intro-page">
        <h1>Your Calculator</h1>
        <div class="row">
            <div class="six columns">
                <div class="gaintaining">
                    <button id="gain-page-btn">Gaintaining</button>
                </div>
            </div><!-- six columns -->
            <div class="six columns">
                <div class="deficit">
                    <button id="def-page-btn">Deficit</button>
                </div>
            </div><!-- six columns -->
        </div>
    </div>

    <div class="container" id="gain-page" style="display: none;">
        <h1 style="text-align: center;">Gaintaining Macro Calculator</h1>
        <form id="gain-calc-form" action="#">
            <div>
                <label for="season">
                    <h4 style="text-align: center;">Season Mode</h4>
                </label>
                <div class="row display-btn" style="text-align: center;">
                    <div class="four columns">&nbsp;</div><!-- four columns -->
                <div class="four columns">
                    <button id="switch-def-page" class="u-full-width">Deficit</button>
                </div><!-- four columns -->
                <div class="four columns"></div><!-- four columns -->

                </div> <!-- row display -->
            </div>
            <div class="row">
                <label for="weight">Weight</label>
                <input type="number" id="input-gain" class="u-full-width" placeholder="Enter a weight">
            </div><!-- row -->
            <div class="weight-range">
                <label class="weight-label">Weight</label>
                <input type="range" min="10" max="30" value="0" step="0.1" class="slider weight-slider u-full-width">
                <datalist id="sliderticks" class="change-range">
                    <option value="10" label="10%" style="color: #33a532;">
                    <option value="20" label="20%" style="color: #bfd700;">
                    <option value="30" label="30%" style="color: red;">
                        <datalist>
            </div><!-- weight range -->
            <div class="activity-range">
                <label class="weight-label">Activity Level</label>
                <input type="range" min="1.3" max="2.2" value="0" step="0.1"
                    class="slider activity-slider u-full-width">
                <datalist id="sliderticks" class="change-range">
                    <option value="1.3" label="Sedentary">
                    <option value="1.5" label="Light Active">
                    <option value="1.7" label="Active">
                    <option value="2.2" label="Very Active">
                        <datalist>
            </div><!-- Activity Level -->
            <div class="protein-range">
                <label for="protein-label">Protein</label>
                <input type="range" min="1.8" max="2.3" value="0" step="0.1" class="slider protein-slider u-full-width">
                <datalist id="sliderticks">
                    <option value="1.8" label="1.8 g/kg">
                    <option value="2.3" label="2.3 g/kg">
                        <datalist>
            </div><!-- protein-div -->
            <div class="fat-range">
                <label for="fat-label">Fat</label>
                <input type="range" min="15" max="35" value="0" step="0.1" class="slider fat-slider u-full-width">
                <datalist id="sliderticks">
                    <option value="15" label="15%">
                    <option value="35" label="35%">
                        <datalist>
            </div><!-- fat-div -->
        </form>
        <table class="macros-gain-display u-full-width">
            <!-- thead = table head tag -->
            <thead>
                <tr>
                    <th>Weight</th>
                    <th>Main. Kcal</th>
                    <th>Gaintaining</th>
                    <th>Fat</th>
                    <th>Carbs</th>
                    <th>Protein</th>
                    <th>Fibers</th>
                    <th>Sugars</th>
                    <th>Alcohol</th>
                </tr>
                <tr>
                    <td id="weight"></td>
                    <td id="main-kcal"></td>
                    <td id="mode-kcal"></td>
                    <td id="fat"></td>
                    <td id="carbs"></td>
                    <td id="protein"></td>
                    <td id="fibers"></td>
                    <td id="sugars"></td>
                    <td id="alcohol"></td>
                </tr>
            </thead>
        </table>
    </div><!-- Gain container -->

    <div class="container" id="def-page" style="display:none;">
        <h1 style="text-align: center;">Deficit Macro Calculator</h1>
        <form id="def-calc-form" action="#">
            <label for="season">
                <h4 style="text-align: center;">Season Mode</h4>
            </label>
            <div class="row display-btn" style="text-align: center;">
                <div class="four columns">&nbsp;</div><!-- four columns -->
                <div class="four columns">
                    <button id="switch-gain-page" class="u-full-width">Gaintaining</button>
                </div><!-- four columns -->
                <div class="four columns"></div><!-- four columns -->
            </div> <!-- row display -->
            <div class="row">
                <label for="weight">Weight</label>
                <input type="number" id="input-def" class="u-full-width" placeholder="Enter a weight">
            </div><!-- row -->
            <div class="weight-range">
                <label class="weight-label">Deficit</label>
                <input type="range" min="10" max="30" value="0" step="0.1"
                    class="slider weight-slider-def u-full-width">
                <datalist id="sliderticks" class="change-range">
                    <option value="10" label="10%" style="color: #33a532;">
                    <option value="20" label="20%" style="color: #bfd700;">
                    <option value="30" label="30%" style="color: red;">
                        <datalist>
            </div><!-- weight range -->
            <div class="activity-range">
                <label class="weight-label">Activity Level</label>
                <input type="range" min="1.3" max="2.2" value="0" step="0.1"
                    class="slider activity-slider-def u-full-width">
                <datalist id="sliderticks" class="change-range">
                    <option value="1.3" label="Sedentary">
                    <option value="1.5" label="Light Active">
                    <option value="1.7" label="Active">
                    <option value="2.2" label="Very Active">
                        <datalist>
            </div><!-- Activity Level -->
            <div class="protein-range">
                <label for="protein-label">Protein</label>
                <input type="range" min="1.8" max="2.3" value="0" step="0.1"
                    class="slider protein-slider-def u-full-width">
                <datalist id="sliderticks">
                    <option value="1.8" label="1.8 g/kg">
                    <option value="2.3" label="2.3 g/kg">
                        <datalist>
            </div><!-- protein-div -->
            <div class="fat-range">
                <label for="fat-label">Fat</label>
                <input type="range" min="15" max="35" value="0" step="0.1" class="slider fat-slider-def u-full-width">
                <datalist id="sliderticks">
                    <option value="15" label="15%">
                    <option value="35" label="35%">
                        <datalist>
            </div><!-- fat-div -->
        </form>
        <table class="macros-display u-full-width">
            <!-- thead = table head tag -->
            <thead>
                <tr>
                    <th>Weight</th>
                    <th>Main. Kcal</th>
                    <th>Deficit</th>
                    <th>Fat</th>
                    <th>Carbs</th>
                    <th>Protein</th>
                    <th>Fibers</th>
                    <th>Sugars</th>
                    <th>Alcohol</th>
                </tr>
                <tr>
                    <td id="weight-def"></td>
                    <td id="main-kcal-def"></td>
                    <td id="mode-kcal-def"></td>
                    <td id="fat-def"></td>
                    <td id="carbs-def"></td>
                    <td id="protein-def"></td>
                    <td id="fibers-def"></td>
                    <td id="sugars-def"></td>
                    <td id="alcohol-def"></td>
                </tr>
            </thead>
        </table>
    </div><!-- Def container -->

    <script src="script/app.js"></script>
</body>

</html>
